# SearXNG Configuration
# Optimized for: NSFW content, academic research, cutting-edge info

use_default_settings: true

general:
  debug: false
  instance_name: "RunPod SearXNG"
  privacypolicy_url: false
  donation_url: false
  enable_metrics: false

search:
  safe_search: 0  # Disabled for NSFW
  autocomplete: ""
  default_lang: "en"
  formats:
    - html
    - json

server:
  port: 8888
  bind_address: "0.0.0.0"
  secret_key: "runpod-searxng-secret"
  limiter: false
  image_proxy: true

ui:
  static_use_hash: true
  default_theme: simple
  results_on_new_tab: false

# Engine configuration - prioritize academic and unrestricted sources
engines:
  # === ACADEMIC / RESEARCH ===
  - name: google scholar
    engine: google_scholar
    shortcut: gs
    disabled: false
    weight: 2.0
  
  - name: arxiv
    engine: arxiv
    shortcut: arx
    disabled: false
    weight: 2.0
    categories: [science, it]
  
  - name: semantic scholar
    engine: semantic_scholar
    shortcut: ss
    disabled: false
    weight: 1.8
  
  - name: pubmed
    engine: pubmed
    shortcut: pm
    disabled: false
    weight: 1.5
    categories: [science]
  
  - name: crossref
    engine: crossref
    shortcut: cr
    disabled: false
    weight: 1.5
  
  # === CUTTING EDGE / TECH ===
  - name: reddit
    engine: reddit
    shortcut: re
    disabled: false
    weight: 1.5
  
  - name: hacker news
    engine: hackernews
    shortcut: hn
    disabled: false
    weight: 1.5
  
  - name: github
    engine: github
    shortcut: gh
    disabled: false
    weight: 1.3
  
  - name: stackoverflow
    engine: stackoverflow
    shortcut: st
    disabled: false
    weight: 1.2
  
  # === GENERAL / UNRESTRICTED ===
  - name: google
    engine: google
    shortcut: g
    disabled: false
    weight: 1.0
  
  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg
    disabled: false
    weight: 1.0
  
  - name: brave
    engine: brave
    shortcut: br
    disabled: false
    weight: 1.0
  
  - name: bing
    engine: bing
    shortcut: bi
    disabled: false
    weight: 0.8
  
  # === IMAGES (NSFW-FRIENDLY) ===
  - name: google images
    engine: google_images
    shortcut: gi
    disabled: false
    safesearch: false
  
  - name: bing images
    engine: bing_images
    shortcut: bii
    disabled: false
    safesearch: false
  
  # === NEWS / CURRENT ===
  - name: google news
    engine: google_news
    shortcut: gn
    disabled: false
    weight: 1.2
  
  - name: wikinews
    engine: wikinews
    shortcut: wn
    disabled: false

# Outgoing requests
outgoing:
  request_timeout: 10.0
  max_request_timeout: 30.0
  useragent_suffix: ""
  pool_connections: 100
  pool_maxsize: 20
